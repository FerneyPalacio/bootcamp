  <script>
    function fizzbuzz (n) {
      var  a = n % 3;
      var  b = n % 5;

    if (b===0 && a===0) {
      console.log("fizzbuzz");
    }else if (a===0){
      console.log("fizz");
    }else if (b===0){
      console.log("buzz");
    }else {
      console.log(n);
    }
    }
    console.log(fizzbuzz(5));
  </script>
